    <div class="feedback-form-container shadow rounded p-4">
      <h3 class="text-center">FEEDBACK FORM</h3>
      <form action="" method="post" id="feedback-form">
        <div class="form-group mt-3">
          <label for="f-name">Name: <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="f-name" name="f-name">
        </div>
        <div class="form-group mt-3">
          <label for="f-email">Email: <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="f-email" name="f-email">
        </div>
        <div class="userOptions">
          <p class="mb-2">DineIn/TakeOut: <span class="text-danger">*</span></p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="user-option" id="userOption1" value="Dine in">
            <label class="form-check-label" for="userOption1">Dine In</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="user-option" id="userOption2" value="Take out">
            <label class="form-check-label" for="userOption2">Take Out</label>
          </div>
        </div>
        <div class="improvemets mt-3">
          <p class="mb-2">What should we Improve:</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Food Quality" id="Checkbox1" value="option1">
            <label class="form-check-label" for="Checkbox1">Food Quality</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Services" id="Checkbox2" value="option2">
            <label class="form-check-label" for="Checkbox2">Services</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Menu" id="Checkbox3" value="option3">
            <label class="form-check-label" for="Checkbox3">Menu</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Food Taste" id="Checkbox4" value="option3">
            <label class="form-check-label" for="Checkbox4">Food Taste</label>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="suggestion">Any Comments or Suggestions?</label>
          <textarea name="suggestion" id="suggestion" rows="3" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-block">Submit</button>
      </form>
    </div>
    </div>

  <script src="hotel.js"></script>
  <script>
    const form = document.getElementById('feedback-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault(); 
      var name = document.getElementById('f-name').value;
      var email = document.getElementById('f-email').value;
      var userOption = document.querySelector('input[name=user-option]:checked'); 
      if (!name) {
        alert("Enter Your Name");
        return;
      }
      if(!email){
        alert("Enter your Email");
        return;
      }
      else if(email){
        if(!isEmail(email)){
          alert("Enter a valid email");
          return;
        }
      }
      if(!userOption){
        alert("Select an option in DineIn/TakeOut");
        return;
      }
      alert("Thank you for your feedback");
      form.reset();
    });
  </script>
